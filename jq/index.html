<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>JQuery</title>
		<style>
			#change_me {
			position: absolute;
			top: 100px;
			left: 400px;
			front: 24px aral;
			background-color: lightgray;
		}
			#move_up #move_down #color #disappear {
			padding: 5px;
		}

		</style>
		<script src="scripts/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<button id="move_up">Do góry</button>
		<button id="move_down">W dół</button>
		<button id="color">Zmień kolor</button>
		<button id="disappear">Zniknij/Pojaw się</button>

		<div id="change_me">Zrób coś ze mną!</div>
		<script>
			$(document).ready(function(){
				$("#move_up").click(function(){
					$("#change_me").animate({top:30, left:600},200);
				});
				$("#move_down").click(function(){
					$("#change_me").animate({top:500, left:300},2000);
				});
				$("#color").click(function(){
					$("#change_me").css("color", "green");
				});
				$("#disappear").click(function(){
					$("#change_me").toggle("slow");
				});
			});
		</script>
	</body>
	
	</html>
